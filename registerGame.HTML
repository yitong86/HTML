<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerForm.css"/>
</head>
<body>
    <h1>Register Form</h1>

    <div class="form-container">
    <form>
        <div class="input_container">
        <label for="userName"> Full Name</label>
        <input id ="userName" type = "text" placeholder="Enter your Full Name" />
    </div>
    <div class="input_container">
        <label for="phone"> Phone number</label>
        <input id ="phone" type = "text" placeholder="Enter your phone number"/>
    </div>
    <div class="input_container">
        <label for="zipcode"> ZipCode</label>
        <input id ="zipcode" type = "text" placeholder="Enter your Zip Code"/>
    </div>
    <div class="input_container">
        <label for="email"> Email</label>
        <input id ="email" type = "text" placeholder="Enter your email"/>
    </div>
    <div class="input_container">
        <label for="password"> Password</label>
        <input id ="password" type = "text" placeholder="Enter your password"/>
    </div>

    <div  class="input_container">
        <label for ="gender">Gender </label>
        <input type = "radio" name = "Gender">Female
        <input type = "radio" name = "Gender">Male
    </div>

    <div class="input_container">
        <label for ="state">State</label>
        <select>
            <option>Boston</option>
            <option>RI</option>
            <option>New York</option>
        </select>
    </div>
    

  <input type="submit" value ="submit" class = "btn red" id="submitBtn"/>
</form>
</div>
<script src="validation.js"></script>
</body>

</html>
